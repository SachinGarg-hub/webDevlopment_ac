<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form>

        <label for="name">Name:</label>
        <textarea id="name" placeholder="write your name"></textarea>
        <br>
        <label for="email">Email:</label>
        <textarea id="email" placeholder="write your email"></textarea>
        <br>
        Message:
        <br>
        <label for="msg"></label>
        <textarea id="msg" rows="3" cols="20"></textarea>
        <br>
        Rate us out of 5:
        <br>
        <input type="radio" name="rating" id="1">
        <label for="1">1</label>
        <br>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label>
        <br>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label>
        <br>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label>
        <br>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label>
        <br>
        <button>send your message</button>
    </form>

</body>

</html>
