<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style wala part css ka hai baad me smjh ayega 
     abhi ke liye u can skip this-->
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            A test table with merged cells
        </caption>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">average</td>
                <td rowspan="2">red eyes</td>
            </tr>
            <tr>
                <td>height</td>
                <td>weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>

            </tr>
            <tr>
                <td>female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
