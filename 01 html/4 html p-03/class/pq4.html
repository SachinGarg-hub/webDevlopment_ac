<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Registration form</h3>
    <form>
        <label for="firstname"></label>
        <textarea id="firstname" placeholder="first name" name="firstname"></textarea>
        <label for="lastname"></label>
        <textarea id="lastname" placeholder="last name" name="lastname"></textarea>
        <br>
        please select gender
        <select name="gender" id="gender">
            <option>select your option</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
        </select>
        <br>
        do you agree to all terms of service?
        <input type="checkbox" name="terms" id="terms" checked>
        <label for="terms">Yes,I agree</label>
        <br>
        <button>register</button>
    </form>

</body>

</html>
